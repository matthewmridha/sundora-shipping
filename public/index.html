<!DOCTYPE html>
<html>
  <head>
    <title>Sundora RedX Shipping</title>
    <script src="https://unpkg.com/@shopify/app-bridge@3"></script>
    <script src="https://unpkg.com/@shopify/app-bridge-utils@3"></script>
    <script>
      // Function to get URL parameters
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      // Check if we're not authenticated
      const shop = getQueryParam("shop");
      if (!shop) {
        // If no shop parameter, redirect to auth with default shop
        window.location.href =
          "/.netlify/functions/auth?shop=sundora-bd.myshopify.com";
      } else {
        // Initialize AppBridge
        const client = window.shopifyAppBridge.createClient({
          apiKey: "59cd80d668e46fb95465b69c140c60fa",
          host: shop,
          forceRedirect: true,
        });
      }
    </script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .bulk-ship-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
      .tracking-link {
        color: #0066cc;
        text-decoration: none;
      }
      .tracking-link:hover {
        text-decoration: underline;
      }
      #loading {
        display: none;
        text-align: center;
        padding: 20px;
      }
      .auth-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <div id="loading" class="auth-loading">Connecting to Shopify...</div>

    <div id="app-content" style="display: none">
      <div class="container mt-4">
        <h1>Sundora RedX Shipping</h1>
        <div class="mb-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="filterShipped"
            />
            <label class="form-check-label" for="filterShipped">
              Hide orders with tracking
            </label>
          </div>
        </div>
        <table class="table" id="ordersTable">
          <thead>
            <tr>
              <th><input type="checkbox" id="selectAll" /></th>
              <th>Order #</th>
              <th>Customer</th>
              <th>Address</th>
              <th>Amount</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="ordersBody"></tbody>
        </table>
      </div>

      <button
        class="btn btn-primary bulk-ship-button"
        id="bulkShipButton"
        style="display: none"
      >
        BULK SHIP REDX
      </button>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Success</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p id="successMessage"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Error</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p id="errorMessage"></p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Show loading state
      document.getElementById("loading").style.display = "flex";
      document.getElementById("app-content").style.display = "none";

      // If we have a shop parameter, show the app content
      if (shop) {
        document.getElementById("loading").style.display = "none";
        document.getElementById("app-content").style.display = "block";
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
