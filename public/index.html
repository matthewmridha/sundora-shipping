<!DOCTYPE html>
<html>
  <head>
    <title>Sundora RedX Shipping</title>
    <script src="https://unpkg.com/@shopify/app-bridge@3"></script>
    <script src="https://unpkg.com/@shopify/app-bridge-utils@3"></script>
    <script>
      // Check if we're not authenticated
      if (!window.location.search.includes("shop=")) {
        // Redirect to auth
        window.location.href = "/.netlify/functions/auth";
      }
    </script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .bulk-ship-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
      .tracking-link {
        color: #0066cc;
        text-decoration: none;
      }
      .tracking-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h1>Sundora RedX Shipping</h1>
      <div class="mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="filterShipped" />
          <label class="form-check-label" for="filterShipped">
            Hide orders with tracking
          </label>
        </div>
      </div>
      <table class="table" id="ordersTable">
        <thead>
          <tr>
            <th><input type="checkbox" id="selectAll" /></th>
            <th>Order #</th>
            <th>Customer</th>
            <th>Address</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="ordersBody"></tbody>
      </table>
    </div>

    <button
      class="btn btn-primary bulk-ship-button"
      id="bulkShipButton"
      style="display: none"
    >
      BULK SHIP REDX
    </button>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Success</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p id="successMessage"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Error</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p id="errorMessage"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
